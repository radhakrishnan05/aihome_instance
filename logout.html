<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 100px;
        }

        .logout-container {
            margin-top: 50px;
        }

        .logout-button {
            background-color: #f44336; /* Red button */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e53935; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <h1>You have successfully logged out</h1>

    <div class="logout-container">
        <button class="logout-button" onclick="window.location.href='index.html';">Go to Login Page</button>
    </div>

</body>
</html>
